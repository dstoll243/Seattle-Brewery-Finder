<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Seattle Brewery Finder</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
</head>
<body>
  <header>
      <div id="logo">
          <h1>Seattle Brewery Finder</h1>
      </div>
      <nav>
          <a href="">Home</a>
          <a href="">Map</a>
          <a href="">Breweries</a>
          <a href="">About Us</a>
      </nav>
  </header>
  <main>
      <div class="checkbox">
          <h3>Are you looking for a brewery that allows children?</h3>
          <form id="kids">
              <input type="radio" name="kids" value="yes"><label>Yes</label>
              <input type="radio" name="kids" value="no"><label>No</label>
          </form>
      </div>
      <div class="checkbox">
          <h3>
              Are you looking for a brewery that allows pets?
          </h3>
          <form id="amen-list">
            <input type="radio" name="pets" value="yes"><label>Yes</label>
            <input type="radio" name="pets" value="no"><label>No</label>
          </form>
      </div>
      <div class="checkbox">
            <h3>
                Are you looking for food at a brewery?
            </h3>
            <form id="food">
              <input type="radio" name="food" value="on site"><label>On Site</label>
              <input type="radio" name="food" value="food truck"><label>Food Truck</label>
              <input type="radio" name="food" value="no"><label>No</label>
            </form>
        </div>
      <div class="checkbox">
          <h3>
              Are you looking for an event or activity at a brewery?
          </h3>
          <form id="events">
            <input type="radio" name="event" value="yes"><label>Yes</label>
            <input type="radio" name="event" value="no"><label>No</label>
          </form>
      </div>
      <button type="search">Start Brewing!</button>
  </main>
  <footer>
      <p>&copy Seattle Brewery Finders</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
